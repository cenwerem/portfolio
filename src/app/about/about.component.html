<div (mouseenter)="toggleIntro(true)" (mouseleave)="toggleIntro(false)" class="fade">
    <h5 [hidden]="showInformalIntro">{{formalIntro}}</h5>
    <h5 [hidden]="!showInformalIntro">{{informalIntro}}</h5>
</div>

<ul *ngFor="let skillSet of skills; let i = index">
    <h4>{{skillSet.title}}</h4>
    <div>
        <li *ngFor="let skill of skillSet.value; let j = index">
            <p>{{skill}}</p>
        </li>
    </div>
    <br>
</ul>
